<body class="lienzo">
    <div class="titulo">
      <div class="espacio">
      </div>
        <h1>Cálculadora de crédito hipotecario</h1>
    </div>
    <p>Por favor diligencie este formulario con la información requerida</p>
    <br>
    <form action="">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label">Ingrese su edad</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  name="edad" id="edad-años" placeholder="Edad en años" class="InputStyle form-control"  type="number" min="18" max="69" required>
                  </div>
                </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">¿Cuáles son sus ingresos mensuales?</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  name="first_name" id="f_name" placeholder="Digite en números sus ingresos" class="InputStyle form-control"  type="number" min="1000000" step="200000">
                  </div>
                </div>
              </div>
            <!--<label for="segundo-nombre">Ingrese sus apellidos: <input type="text" id="segundo-nombre" required/> </label>-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Ingrese sus gastos mensuales</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  name="first_name" id="f_name" placeholder="Digite en números sus gastos" class="InputStyle form-control"  type="number" min="50000" step="50000">
                  </div>
                </div>
              </div>
            <div class="form-group"> 
                <label class="col-md-4 control-label">Plazo en meses</label>
                  <div class="col-md-4 selectContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                  <select name="plazo" class="form-control selectpicker" >
                    <option value=" " name="plazo" >Seleccione el plazo en meses</option>
                    <option value="60">60</option>
                    <option value="120">120</option>
                    <option value="180">180</option>
                    <option value="240">240</option>
                  </select>
                </div>
              </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-warning" >Calcular<span class="glyphicon glyphicon-send"></span></button>
                </div>
              </div>  
              <h3>Cuanto te pueden prestar:</h3>
              <br>
    </form>
